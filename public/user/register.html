<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registrar</title>
</head>
<body>
  <h2>Registro</h2>
  <input id="username" placeholder="UsuÃ¡rio">
  <input id="password" type="password" placeholder="Senha">
  <input id="confirm" type="password" placeholder="Confirmar Senha">
  <button onclick="registrar()">Registrar</button>
  <p id="msg"></p>

  <script>
    async function registrar() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (pass !== confirm) {
        document.getElementById('msg').innerText = "Senhas diferentes.";
        return;
      }

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('msg').innerText = "Conta criada com sucesso!";
      } else {
        document.getElementById('msg').innerText = data.error;
      }
    }
  </script>
</body>
</html>
