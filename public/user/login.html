<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { background: #111; color: white; font-family: Arial; text-align: center; padding-top: 100px; }
    input, button { padding: 10px; margin: 10px; width: 200px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="UsuÃ¡rio"><br>
  <input type="password" id="password" placeholder="Senha"><br>
  <button onclick="login()">Entrar</button>
  <div id="msg"></div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      msg.textContent = data.message || data.error;

      if (res.ok) {
        localStorage.setItem('isAdmin', data.isAdmin); // salva info local
        setTimeout(() => location.href = 'menu.html', 1000);
      }
    }
  </script>
</body>
</html>
