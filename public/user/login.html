<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #2196F3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    #msg {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form action="/login" method="POST" onsubmit="return handleLogin(event)">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Nome de usuÃ¡rio" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
    <div id="msg"></div>
  </form>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const response = await fetch("/login", {
        method: "POST",
        body: formData,
      });

      const msg = await response.text();
      document.getElementById("msg").innerText = msg;
    }
  </script>

</body>
</html>
