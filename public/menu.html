<!-- public/menu.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
</head>
<body>
  <h1>Bem-vindo, <span id="user"></span></h1>
  <button onclick="iniciar()">Iniciar Jogo</button>
  <button onclick="sair()">Sair</button>
  <div id="admin">
    <button onclick="alert('Painel Admin')">Painel Admin</button>
    <button onclick="alert('Gerenciar usuários')">Gerenciar Usuários</button>
  </div>

  <script>
    const user = localStorage.getItem('username');
    const isAdmin = localStorage.getItem('isAdmin') === "true";
    document.getElementById('user').innerText = user;
    if (!isAdmin) document.getElementById('admin').style.display = "none";

    function iniciar() {
      window.location.href = "/jogo/jogo.html";
    }

    function sair() {
      fetch('/logout').then(() => {
        localStorage.clear();
        window.location.href = "/login.html";
      });
    }
  </script>
</body>
</html>
