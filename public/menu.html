<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body { background: #000; color: white; font-family: Arial; text-align: center; padding-top: 100px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #adminOnly { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Menu Principal</h1>
  <button onclick="startGame()">Iniciar Jogo</button>
  <button onclick="logout()">Sair</button>

  <div id="adminOnly">
    <h2>√Årea do Administrador</h2>
    <button onclick="alert('Acesso Admin')">Painel Admin</button>
  </div>

  <script>
    function startGame() {
      window.location.href = "jogo/jogo.html";
    }

    function logout() {
      fetch('/api/auth/logout').then(() => {
        localStorage.removeItem('isAdmin');
        window.location.href = "login.html";
      });
    }

    // Mostra recursos de admin se for admin
    if (localStorage.getItem('isAdmin') === 'true') {
      document.getElementById('adminOnly').style.display = 'block';
    }
  </script>
</body>
</html>
