<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu do Jogo</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #1a1a1a; color: white;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .menu {
      text-align: center;
    }
    .menu h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .menu button {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px auto;
      font-size: 1em;
      background: #333;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Menu do Jogo</h1>
    <p id="welcome"></p>
    <button onclick="iniciarJogo()">Iniciar Jogo</button>
    <button onclick="sair()">Sair</button>
    <div id="adminArea" style="margin-top: 20px;"></div>
  </div>

  <script>
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    const username = localStorage.getItem("username");
    document.getElementById('welcome').innerText = `Olá, ${username}!`;

    if (isAdmin) {
      document.getElementById("adminArea").innerHTML = `
        <button onclick="alert('Admin: Painel de controle')">Painel Admin</button>
        <button onclick="alert('Admin: Gerenciar usuários')">Gerenciar Usuários</button>
      `;
    }

    function iniciarJogo() {
      alert("Iniciando jogo...");
      // window.location.href = "jogo.html"
    }

    function sair() {
      if (confirm("Deseja sair?")) {
        localStorage.clear();
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
