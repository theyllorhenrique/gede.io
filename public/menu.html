<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
</head>
<body>
  <h1>Bem-vindo, <span id="user"></span></h1>
  <button onclick="jogar()">Jogar</button>
  <button onclick="logout()">Sair</button>

  <div id="admin" style="display:none;">
    <h3>Administração</h3>
    <button onclick="alert('Gerenciar usuários')">Gerenciar Usuários</button>
    <button onclick="alert('Logs do sistema')">Ver Logs</button>
  </div>

  <script>
    const user = localStorage.getItem('username');
    const isAdmin = localStorage.getItem('isAdmin') === "true";
    document.getElementById('user').innerText = user;
    if (isAdmin) document.getElementById('admin').style.display = "block";

    function jogar() {
      window.location.href = "/jogo/jogo.html";
    }

    function logout() {
      fetch('/logout').then(() => {
        localStorage.clear();
        window.location.href = "/login.html";
      });
    }
  </script>
</body>
</html>
