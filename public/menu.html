<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Menu</title>
</head>
<body>
  <h1>Menu do Jogo</h1>
  <button onclick="entrarJogo()">Entrar no Jogo</button>
  <button id="adminBtn" onclick="acessoAdmin()" style="display: none;">Painel Admin</button>

  <script>
    function entrarJogo() {
      window.location.href = 'jogo/jogo.html';
    }

    function acessoAdmin() {
      alert('Você está no modo Admin!');
      // aqui pode abrir admin.html ou admin.js
    }

    window.onload = () => {
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      if (isAdmin) {
        document.getElementById('adminBtn').style.display = 'inline-block';
      }
    };
  </script>
</body>
</html>
